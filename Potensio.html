<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Potensio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header-subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 400;
    }

    .chart-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .chart-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .chart-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
      color: #4caf50;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .chart-wrapper {
      position: relative;
      height: 400px;
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 12px;
    }

    .chart-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-card {
      background: rgba(103, 126, 234, 0.1);
      border: 1px solid rgba(103, 126, 234, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .info-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .info-label {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header-title {
        font-size: 2rem;
      }

      .chart-section {
        padding: 25px;
      }

      .chart-header {
        flex-direction: column;
        text-align: center;
      }

      .chart-wrapper {
        height: 300px;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="header-title">ðŸ“Š Potensio Monitor</h1>
      <p class="header-subtitle">Real-time ADC Value Monitoring Dashboard</p>
    </header>

    <div class="chart-section">
      <div class="chart-header">
        <h2 class="chart-title">Live Data Stream</h2>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Connected</span>
        </div>
      </div>

      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
      </div>

      <div class="chart-info">
        <div class="info-card">
          <div class="info-value" id="currentValue">-</div>
          <div class="info-label">Current Value</div>
        </div>
        <div class="info-card">
          <div class="info-value" id="updateInterval">5s</div>
          <div class="info-label">Update Interval</div>
        </div>
        <div class="info-card">
          <div class="info-value" id="dataPoints">8</div>
          <div class="info-label">Data Points</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://potensio-a3941-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart initialization
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'ADC Value',
          data: [],
          borderColor: '#667eea',
          backgroundColor: 'rgba(103, 126, 234, 0.1)',
          borderWidth: 3,
          pointRadius: 6,
          pointBackgroundColor: '#667eea',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 750,
          easing: 'easeInOutQuart'
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time',
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#333'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'ADC Value',
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#333'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#333',
              usePointStyle: true,
              padding: 20
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });

    // Data management
    let counter = 0;
    let currentValue = 0;

    function updateChart(value) {
      const timestamp = counter * 5;
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(value);
      counter++;

      // Keep only last 8 data points
      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update('none');
      
      // Update current value display
      currentValue = value;
      document.getElementById('currentValue').textContent = value;
    }

    // Fetch data every 5 seconds
    setInterval(() => {
      db.ref("Potensio/latest").get().then((snapshot) => {
        const nilai = snapshot.val();
        if (nilai !== null) {
          updateChart(nilai);
        }
      }).catch((error) => {
        console.error("Error fetching data:", error);
      });
    }, 5000);

    // Initialize with loading state
    document.getElementById('currentValue').textContent = 'Loading...';
  </script>
</body>
</html>
