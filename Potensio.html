<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Potensio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://potensio-a3941-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inisialisasi chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: 'green',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Detik'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Nilai ADC'
            }
          }
        }
      }
    });

    // Sliding window
    let counter = 0;

    function updateChart(value) {
      const timestamp = counter * 5;
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(value);
      counter++;

      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }

    // Update setiap 5 detik
    setInterval(() => {
      db.ref("Potensio/latest").get().then((snapshot) => {
        const nilai = snapshot.val();
        if (nilai !== null) {
          updateChart(nilai);
        }
      });
    }, 5000);
  </script>
</body>
</html>
